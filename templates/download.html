<!DOCTYPE html>
<html>
<head>
    <title>FileKeeper - Download Page</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file_path', userid=userid, fileid=file['id']) }}" download>{{ file['name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
